    <section class="coordinates-section">
        <h2>Calculate Bearing Between Two Known Stations</h2>
        <div class="coordinates-container">
            <label for="myknownX1">First station X-coordinate:</label>
            <input type="number" id="myknownX1" placeholder="Enter X1">

            <label for="myknownY1">First station Y-coordinate:</label>
            <input type="number" id="myknownY1" placeholder="Enter Y1">

            <label for="myknownX2">Second station X-coordinate:</label>
            <input type="number" id="myknownX2" placeholder="Enter X2">

            <label for="myknownY2">Second station Y-coordinate:</label>
            <input type="number" id="myknownY2" placeholder="Enter Y2">

            <button id="bearing">Calculate Bearing</button>
            <p id="bearingresult"></p>
        </div>
    </section>

    <section class="angles-section">
        <h2>Enter Number of Angles for Traverse</h2>
        <div class="angles-container">
            <label for="myinputnumber1">Number of Angles:</label>
            <input type="number" id="myinputnumber1" placeholder="Enter number of angles">
            <button id="submitbutton1">Submit</button>
            
            <p id="nresult"><br></p>
